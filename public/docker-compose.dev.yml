services:
  # Go приложение (подключается к локальной PostgreSQL)
  todoapp:
    build: .
    ports:
      - "8080"  # Внутренний порт
    environment:
      APP_PORT: 8080
      PG_HOST: host.docker.internal  # Подключение к локальной PostgreSQL
      PG_PORT: 5432
      PG_USER: postgres
      PG_PASS: ${POSTGRES_PASSWORD:-1234}
      PG_DB: todoapp
      PG_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-1xFZvo0uC9wi6wcy35yuai3eG2nt5ngR8zB56dwpczc=}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin_12345_secret}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER:-your_email@gmail.com}
      SMTP_PASS: ${SMTP_PASS:-your_smtp_password}
      SMTP_FROM: ${SMTP_FROM:-your_email@gmail.com}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      LOGIN_MAX_FAIL: 4
    restart: unless-stopped
    deploy:
      replicas: 1

  # Nginx Load Balancer
  nginx:
    image: nginx:stable-alpine
    container_name: todoapp_nginx_dev
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - todoapp
    restart: unless-stopped
