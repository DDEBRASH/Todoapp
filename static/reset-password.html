<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Todo App</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 1px 6px rgba(0,0,0,.08); max-width: 400px; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    input[type="password"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 0.5rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .success { color: #28a745; margin-top: 1rem; }
    .error { color: #dc3545; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required minlength="6">
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
    <div style="margin-top: 1rem; text-align: center;">
      <a href="/">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      
      if (!token) {
        messageDiv.className = 'error';
        messageDiv.textContent = 'Invalid reset link';
        return;
      }
      
      if (password !== confirmPassword) {
        messageDiv.className = 'error';
        messageDiv.textContent = 'Passwords do not match';
        return;
      }
      
      if (password.length < 6) {
        messageDiv.className = 'error';
        messageDiv.textContent = 'Password must be at least 6 characters long';
        return;
      }

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token,
            password: password
          })
        });

        if (response.ok) {
          messageDiv.className = 'success';
          messageDiv.textContent = 'Password reset successfully! You can now login with your new password.';
          document.getElementById('resetForm').style.display = 'none';
        } else {
          const errorText = await response.text();
          messageDiv.className = 'error';
          messageDiv.textContent = errorText || 'Failed to reset password';
        }
      } catch (error) {
        messageDiv.className = 'error';
        messageDiv.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
